   (function(){
      emailjs.init({
        publicKey: "jiii5gVV1NN8mmq3R",
      });
   })();
</script>


</head>
<body>
  
  <div class="efecc"></div>
  <div>
    <div class="content">
      <div class="loding-con" id="loding">
        <div class="loader"></div>
      </div>
      <div class="con-gambar" id="provilE">
        <div class="box-con-gambar">
          <img src="https://i.ibb.co.com/bgmk8NK/Profil.jpg" alt="Profil" border="0">
          <p class="p-1">My profil</p>
          <p class="p-2">@radimeeee</p>
          <button onclick="ppButton()"
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div class="judul-box">
        <button onclick="ppButton()">
          <img src="https://i.ibb.co.com/bgmk8NK/Profil.jpg" alt="Profil" border="0">
        </button>
        <h1>Radit</h1>
        <p id="informasi">online</p>
      </div>
      <div class="input">
        <div class="con-input">
          <input id="input" type="text" maxlength="35" placeholder="Kirim pesan">
          <button onclick="button1()" id="buttone1" <i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
        <div class="info" id="waktu">
          <p id="info-waktu">Hari ini</p>
        </div>
        <div class="chat-in">
          <p>Kirim saya pesan anonim</p>
          <div class="detail">
            <span class="material-symbols-outlined"> done_all
            </span>
          </div>
        </div>
        <div class="chat-out" id="chatOut">
          <p id="isiChatOut">Kirim saya pesan anonim</p>
          <div class="detail">
            <span class="material-symbols-outlined"> done_all
            </span>
          </div>
        </div>
    </div>
  </div>
  
  
  
  
  
  
<!--------& JsCode --------->
  <script>
    const INPUT = document.getElementById('input');
    const INFORMASI = document.getElementById('informasi');
    const BUTTONoke = document.getElementById('buttone1');
    const PROVIL = document.getElementById('provilE');
    let nilaiInputUser = undefined;
    let interVal = (Math.floor(Math.random()*7)+4)*600;
    let nilaiProvil = false;
    
    INPUT.addEventListener('input', () => {
      if(INPUT.value.length == 1){
        informasi.innerHTML = "mengetik..";
      } else if(INPUT.value.length == 0){
        informasi.innerHTML = "online";
      }
    });
    
    INPUT.disabled = true;
    BUTTONoke.disabled = true;
    INPUT.style.borderColor = "#cf2424";
    
    function button1(){
      if(INPUT.value.length == 0){
        BUTTONoke.disabled = true;
        informasi.innerHTML = "";
        setTimeout(() => {
          informasi.innerHTML = "online";
          BUTTONoke.disabled = false;
        },850);
      } else{
        INPUT.disabled = true;
        BUTTONoke.disabled = true;
        informasi.innerHTML = "mengirim..";
        document.getElementById('loding').style.display = "flex";
        setTimeout(() => {
          document.getElementById('loding').style.display = "none";
          nilaiInputUser = INPUT.value;
          INPUT.value = "";
          document.getElementById('isiChatOut').innerHTML = nilaiInputUser;
          document.getElementById('chatOut').style.opacity = "100%";
          informasi.innerHTML = "Refresh. kirim pesan baru";
          dtaEmailJs.pesan = nilaiInputUser;
          kirim()
        }, interVal);
      }
    }
    
    setTimeout(() => {
      INPUT.disabled = false;
      BUTTONoke.disabled = false;
      INPUT.style.borderColor = "#ffffff";
    },2400);
    
    setTimeout(() => {
      let dtaTime = new Date();
      function bulan(month){
        if(month == 0){
          return "Januari"
        } else if(month == 1){
          return "Februari"
        } else if(month == 2){
          return "Maret"
        } else if(month == 3){
          return "April"
        } else if(month == 4){
          return "Mei"
        } else if(month == 5){
          return "Juni"
        } else if(month == 6){
          return "Juli"
        } else if(month == 7){
          return "Agustus"
        } else if(month == 8){
          return "September"
        } else if(month == 9){
          return "Oktober"
        } else if(month == 10){
          return "November"
        } else if(month == 11){
          return "Desember"
        } 
      }
      document.getElementById('info-waktu').innerHTML = dtaTime.getDate()+" "+bulan(dtaTime.getMonth())+" "+dtaTime.getFullYear();
    }, 4700);
    
    var dtaEmailJs = {
      namaE : "Bg DIIz",
      judul : "Pesan yang dikirim",
      email : "raditway123@gmail.com",
      subject : "Pesan anonim",
      pesan : "",
    }
    
    function kirim(){
      emailjs.send("service_yp6drag", "template_6d9k8kp", dtaEmailJs);
    }
    
    function ppButton(){
      if(nilaiProvil){
        PROVIL.style.display = "flex";
        nilaiProvil = false;
      }else{
        PROVIL.style.display = "none";
        nilaiProvil = true;
      }
    }
    
    
    
  </script>
</body>
